<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content *ngIf="formChanger == false">
  <mat-form-field appearance="fill">
    <mat-label>やりたいこと</mat-label>
    <textarea matInput [(ngModel)]="data.todoContent"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill"> 
    <mat-label>担当者</mat-label>
    <input matInput [(ngModel)]="data.tantouPerson">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>起票者</mat-label>
    <input matInput [(ngModel)]="data.kihyouPerson">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>起票日</mat-label>
    <input matInput type="date" [(ngModel)]="data.draftDate">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>対応状況</mat-label>
    <mat-select [(value)]="data.flg" >
      <mat-option value="1">未対応</mat-option>
      <mat-option value="2">対応中</mat-option>
      <mat-option value="3">対応済</mat-option>
  </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-content *ngIf="formChanger == true">
    <p>やりたいこと</p>
    <P>{{data.todoContent}}</P>
    <mat-divider></mat-divider>
  <br>
    <p>担当者</p>
    <p>{{data.tantouPerson}}</p>
    <mat-divider></mat-divider>
  <br>
    <p>起票者</p>
    <p>{{data.kihyouPerson}}</p>
  <mat-divider></mat-divider>
  <br>
    <p>起票日</p>
    <p>{{data.draftDate}}</p>
  <mat-divider></mat-divider>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" (click)="onSubmitUpdate()" cdkFocusInitial
  *ngIf="formChanger==false">Ok</button>
  <button mat-button [mat-dialog-close]="data" (click)="onSubmitDelete()" cdkFocusInitial
  *ngIf="formChanger==true">Ok</button>
</div>
